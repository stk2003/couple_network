{% extends 'base.html' %}

{% block content %}
<div class="user-list">
    <h2>Выберите пользователя для чата</h2>
    <div class="current-user">
        Вы вошли как: {{ request.user.username }}
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Выйти</button>
        </form>
    </div>
    <ul>
    {% for user in users %}
        <li>
            <a href="{% url 'chat_room' user.id %}">Чат с {{ user.username }}</a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
